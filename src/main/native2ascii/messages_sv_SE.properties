# Texts
who.we.are=Vårt Företag
content.who.we.are=Vi är ett företag som befinner oss i Buenos Aires, Argentina. Vår service inriktar sig \
på exporthandel av läder och skinn utav hög kvalité. Målet med vårt företag är att \
tillfredställa förväntningarna hos våra klienter. I dag används våra produkter av de bästa \
idrottsmän i Argentina men även runt om i världen. Vi kan därför vara tacksamma för \
de personer som litat på vårt arbete. Vi har er alla att tacka.<br /><br /><br />\
Detaljer kombineras för att få fram kvalitetén av det bästa lädret i Argentina. Produkter \
som sadlar, stövlar, skärp, grimmor, tränsen och handskar men även ytterligare \
produkter säljs på vår hemsida. Med fabrikerna arbetar vi i första hand efter våra \
klienters behov, med enkelhet och noggrannhet. Eftersom att läder är en ädel produkt \
i sig så vill vi inte maskera den utan visa dess renhet. Produkterna som vi använder \
designar vi för att få fram mycket bra resultat. ”Våra klienter är vår bästa garanti.”<br /><br /><br />\
<span class="TextoRersaltado">Alla våra produkter och artiklar från djuren, inkluderad hud och läder, som säljs i \
affärerna är alla djuren uppväxta på landet med föda från naturen, men ALDRIG \
exklusivt för offradet av försäljning av deras hud.</span>

what.is.a.pudu=Vad är en Pudu?
content.what.is.a.pudu=Puduhjortar eller puduer är ett släkte i familjen hjortdjur. Det är de minsta hjortarna \
i hela världen med en storlek inte större än en hare. Den lever i Anderna dvs västra \
Patagonien(Andernas bergsskogar i Argentina och Chile).<br /><br /><br />\
Puduhjortar har en kroppslängd mellan 60 och 90 cm, en mankhöjd mellan 30 och \
40 cm och en vikt mellan 7 och 10 kg. De kännetecknas av korta extremiteter, en \
jämförelsevis klumpig kroppsbyggnad, en trubbig nos och korta horn. Hornen består av \
två enkla stänger som nästan är gömda i pälsen. Pälsens färg hos en pudu är rödbrun och \
ungdjur av pudun bär prickar.<br /><br /><br />\
Arten är aktiv på natten och livnär sig av blad, bark, frukter, blommor och växtskott. \
Djurets ringa storlek underlättar framkomligheten i tät undervegetation och djuret har \
även förmåga att klättra på lutande trädstammar. Pudu lever utanför parningstiden \
huvudsakligen ensam. Som hos de flesta hjortdjur föds bara ett ungdjur åt gången. \
Individer i djurparker har en medellivslängd av 20 år.

