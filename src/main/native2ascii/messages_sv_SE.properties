# Texts
who.we.are=Vårt Företag
content.who.we.are=Vi är ett svenskt företag med säte i Buenos Aires i Argentina. \
Argentina har produkter med en unik personlighet, enastående blomstring och kvalitet.\
<br /><br /><br />\
Som kännemärke på vår goda kvalitet är våra produkter framställda av de finaste \
argentinska läder och skinn samt testad av deras bästa idrottare på de mest ansträngdaste \
marknader världen över.\
<br /><br /><br />\
Kvalitén tillsammans med effektiviteten av våra tjänster är syftet med vårt företag då \
vi önskar uppfylla alla behov och förväntningar hos våra kunder.\
<br /><br /><br />\
Design och detaljer kombineras för att illustrera kvalitén av bland annat vårt; argentinskt \
läder, stövlar, ridspö, skärp, sadlar och rid tillbehör men även våra traditionella \
alpargatas med modeller av vårt eget märke.\
<br /><br /><br />\
<span class="TextoRersaltado">\
Alla våra marknadsförda produkter är av animaliskt ursprung; djuren föds upp på gårdar och \
lever fritt. Vi har aldrig slaktat djur för att sälja deras skinn. Produkterna vi marknadsför \
just nu är bara en början på flera andra produkter vi planerar att lansera för framtiden.\
</span>

what.is.a.pudu=Vad är en Pudu?
content.what.is.a.pudu=Puduhjortar eller puduer är ett släkte i familjen hjortdjur. Det är de minsta hjortarna \
i hela världen med en storlek inte större än en hare. Den lever i Anderna dvs västra \
Patagonien(Andernas bergsskogar i Argentina och Chile).<br /><br /><br />\
Puduhjortar har en kroppslängd mellan 60 och 90 cm, en mankhöjd mellan 30 och \
40 cm och en vikt mellan 7 och 10 kg. De kännetecknas av korta extremiteter, en \
jämförelsevis klumpig kroppsbyggnad, en trubbig nos och korta horn. Hornen består av \
två enkla stänger som nästan är gömda i pälsen. Pälsens färg hos en pudu är rödbrun och \
ungdjur av pudun bär prickar.<br /><br /><br />\
Arten är aktiv på natten och livnär sig av blad, bark, frukter, blommor och växtskott. \
Djurets ringa storlek underlättar framkomligheten i tät undervegetation och djuret har \
även förmåga att klättra på lutande trädstammar. Pudu lever utanför parningstiden \
huvudsakligen ensam. Som hos de flesta hjortdjur föds bara ett ungdjur åt gången. \
Individer i djurparker har en medellivslängd av 20 år.

