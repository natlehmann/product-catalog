who.we.are=Who we are
content.who.we.are=Somos una empresa ubicada en Buenos Aires, Argentina. Como muestra de nuestra \
excelente calidad, nuestros productos hechos de los mejores cueros y gamuzas argentinas, son puestos \
a prueba por sus mejores deportistas como tambi&eacute;n en los mercados m&aacute;s exigentes a nivel \
internacional.<br /><br /><br />La calidad, combinada con la rapidez de nuestros servicios al \
comercio exterior, es el prop&oacute;sito de nuestra empresa, a fin de satisfacer las m&aacute;s \
exigentes necesidades y expectativas de nuestros clientes.<br /><br /><br />Detalles y dise&ntilde;o \
se combinan para resaltar la calidad de los mejores cueros argentinos:chaquetas de cuero y gamuza, \
carteras, valijas, bolsos de viaje, indumentaria, monturas y accesorios para equitaci&oacute;n \
son apenas el principio.<br /><br /><br />Un punto de encuentro con lo exquisito. Argentina tiene \
productos con una personalidad &uacute;nica de frescura y calidad exquisita.<br /><br /><br />\
<span class="TextoRersaltado">Todos nuestros productos comercializados de origen animal, proceden \
exclusivamente de animales criados en granjas para la alimentaci&oacute;n y en ning&uacute;n caso, \
de animales sacrificados exclusivamente para la venta de sus pieles.</span>

what.is.a.pudu=What is a Pudú
content.what.is.a.pudu=El <span class="TextoRersaltado">Pudú</span> es el miembro más pequeño de la \
familia delos cérvidos. Nativo de América del Sur, vive sólo en los bosques de la región andina \
patagónica de Argentina y de Chile. <br /><br /><br />Los pudúes miden entre 60 y 90 cm de largo \
y 30 a 40 cm de alto, presentan una cabeza corta y un peso entre 7 y 10 kg. El color varía de \
café rojizo a grisáceo amarillento.<br /><br /><br />Su alimentación la constituyen hojas, hierbas \
y una amplia gama de vegetales de la región en la que habitan. Son animales solitarios y nocturnos, \
excepto durante el período reproductivo.<br /><br /><br />Tras 200 a 210 días de gestación, la \
hembra construye un nido de hojas donde pare normalmente una sola cría, que al nacer es de \
color pardo rojizo con manchas blanquecinas en el lomo y los muslos, las que desaparecen \
aproximadamente a los 3 meses de edad. Cuando el cervatillo alcanza dicha edad, comienzan a brotar \
las puntas de los cuernos. Los pudúes llegan a la madurez sexual al año, que es cuando suelen buscar \
su propio territorio, del cual no se apartan durante su vida.


